[defaults]
nocows = 1
host_key_checking = False
retry_files_enabled = False
inventory = ./inventory.yml
vault_password_file = ./.vault-password

[privilege_escalation]
become_ask_pass = False

[ssh_connection]
pipelining = True
# WSL filesystem has issues with persistent sockets (ControlMaster).
# Disabling it and adding retries fixes intermittent "Permission denied" errors.
ssh_args = -o ControlMaster=no
retries = 5
